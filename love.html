<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Confession</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #fff;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 4em; /* Increased font size */
            margin-bottom: 20px;
            color: #ff69b4; /* Pink color */
        }

        h2 {
            font-size: 2em;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button#yes {
            background-color: #28a745; /* Green color */
            color: white;
        }

        button#no {
            background-color: #000000; /* Black color */
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }

        #confetti-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Styles for the custom popup */
        .popup {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 10;
            text-align: center;
        }

        .popup h3 {
            font-size: 2em;
        }

        .close-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff69b4; /* Pink color */
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
        }

        .close-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üíñ I have a confession üíñ</h1>
        <h2>üíò I Love You, Ms Infinityverse üíò</h2>
        <h2>‚ú® Will you be my FAIRY forever? ‚ú®</h2>
        <div class="buttons">
            <button id="yes" onclick="celebrate()">üíö Yes</button>
            <button id="no" onclick="swapButtons()">‚ùå No</button>
        </div>
    </div>

    <!-- Confetti Canvas for Celebration -->
    <canvas id="confetti-canvas"></canvas>

    <!-- Custom Popup for Celebration Message -->
    <div class="popup" id="celebration-popup">
        <h3>üéâ Hooray! You said Yes! üéâ</h3>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>

    <script>
        // Variable to track the current order of buttons
        let isYesFirst = true;

        // Function to swap Yes and No buttons
        function swapButtons() {
            const yesButton = document.getElementById('yes');
            const noButton = document.getElementById('no');
            const parent = yesButton.parentNode;

            // Swap positions
            if (isYesFirst) {
                parent.insertBefore(noButton, yesButton); // Move No before Yes
            } else {
                parent.insertBefore(yesButton, noButton); // Move Yes before No
            }

            // Toggle the order state
            isYesFirst = !isYesFirst;
        }

        // Function for celebration effect (confetti)
        function celebrate() {
            // Show the custom popup
            const popup = document.getElementById('celebration-popup');
            popup.style.display = 'block';

            const confettiCanvas = document.getElementById('confetti-canvas');
            const ctx = confettiCanvas.getContext('2d');
            const confettiCount = 300;
            const confetti = [];

            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;

            for (let i = 0; i < confettiCount; i++) {
                confetti.push({
                    x: Math.random() * confettiCanvas.width,
                    y: Math.random() * confettiCanvas.height - confettiCanvas.height,
                    w: Math.random() * 10 + 5,
                    h: Math.random() * 10 + 5,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    speed: Math.random() * 5 + 2
                });
            }

            function drawConfetti() {
                ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);

                confetti.forEach((c) => {
                    ctx.fillStyle = c.color;
                    ctx.fillRect(c.x, c.y, c.w, c.h);
                    c.y += c.speed;
                    if (c.y > confettiCanvas.height) {
                        c.y = -c.h;
                        c.x = Math.random() * confettiCanvas.width;
                    }
                });

                requestAnimationFrame(drawConfetti);
            }

            drawConfetti();
        }

        // Function to close the custom popup
        function closePopup() {
            const popup = document.getElementById('celebration-popup');
            popup.style.display = 'none';
        }
    </script>
</body>
</html>
